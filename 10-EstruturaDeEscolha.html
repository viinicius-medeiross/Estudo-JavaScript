<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estrutura Base</title>
    <!--JS-->
    <script>
      //Variável
      var codigo = 3;

      //Estrutura de escolha
      switch (codigo) {
        case 1:
          alert("Pizza");
          break;
        case 2:
          alert("Suco");
          break;
        case 3:
          alert("Macarrão");
          break;
        case 4:
          alert("Crepe");
          break;
        case 5:
          alert("Sushi");
          break;
        default:
          alert("Código Inválido");
      }
    </script>
  </head>
  <body></body>
</html>
