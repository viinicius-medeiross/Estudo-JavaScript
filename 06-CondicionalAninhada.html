<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Condicional Aninhada</title>
    <!--JS-->
    <script>
      //VARIÁVEL MÉDIA
      var media = 5;

      //CONDICIONAL
      if(media >= 10) {
        alert("Parabéns!!")
      }else if(media >= 9) {
        alert("Ótimo!!");
      }else if(media >=8) {
        alert("Bom!!");
      }else if(media >= 7) {
        alert("Na Média!!");
      }else if(media >= 5) {
        alert("Em Exame!!");
      }else {
        alert("Reprovado!!")
      }
    </script>
  </head>
  <body></body>
</html>
