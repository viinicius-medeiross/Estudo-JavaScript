<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maiúscula e Minúscula</title>
    <!--JS-->
    <script>
      //Vaeiável
      var palavra = "InFORmáTICA";

      //Maiúscula
      alert(palavra.toUpperCase());

      //Minúscula
      alert(palavra.toLowerCase());
    </script>
  </head>
  <body></body>
</html>
