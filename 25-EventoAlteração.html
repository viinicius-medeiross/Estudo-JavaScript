<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Alteração</title>
    <!--JS-->
    <script>
       function mensagem() {

        //Obter o curso selecionado
        var curso = document.getElementById("cursos").value;

        //Exibir o curso selecionado
        alert(curso);

     }
    </script>
</head>
<body>
    <select onchange="mensagem()" id="cursos">
    <option>Escolha seu curso</option>
    <option>HTML</option>
    <option>CSS</option>
    <option>JavaScript</option>
    
    </select>
</body>
</html>
