<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Relacionais</title>
    <!--JS-->
    <script>
        //MAIOR - TRUE
        window.alert(9>5);

        //MENOR - TRUE
        window.alert(10<99);

        //IGUAL - FALSE
        window.alert(5==4);

        //MAIOR OU IGUAL - TRUE 
        window.alert(5>=5);

        //MENOR OU IGUAL - TRUE 
        window.alert(8<=12);

        //DIFERENTE - TRUE
        Window.alert(8!=9);

    </script>
</head>

</body>
</html>
