<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Localizar Elementos</title>
    <!--JS-->
    <script>
        //Variável
        var nome = "Vinícius Medeiros";

        //Retornar a primeira letra E - 10
        alert(nome.indexOf("e"));

        //Retornar a última letra E - 12
        alert(nome.lastIndexOf("e"));
    </script>
  </head>
  <body></body>
</html>
